<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ISIL APRENDE HACIENDO</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div id="bar">
		<div class="logo">
			<img src="img/logo-isil.png" alt="logo-isil">
		</div>
		<div class="tittle">
			<h1>¡Verifica si Aprobaste!</h1>
		</div>
		<div class="user">
			<img src="img/user-regular.png" alt="user">
			<p>Alumno</p>
		</div>
	</div>
	<div id="window">
		<div id="box">
			<div class="txtb">
				<input id="grade1" type="number" value="0">
				<span data-placeholder="Nota Trabajo 1"></span>
			</div>
			<div class="txtb">
				<input id="grade2" type="number" value="0">
				<span data-placeholder="Nota Trabajo 2"></span>
			</div>
			<div class="txtb">
				<input id="grade3" type="number" value="0">
				<span data-placeholder="Nota Practica 1"></span>
			</div>
			<div class="txtb">
				<input id="grade4" type="number" value="0">
				<span data-placeholder="Nota Practica 2"></span>
			</div>
			<div class="txtb">
				<input id="grade5" type="number" value="0">
				<span data-placeholder="Nota Examen Parcial"></span>
			</div>
			<div class="txtb">
				<input id="grade6" type="number" value="0">
				<span data-placeholder="Nota Examen Final"></span>
			</div>
			<input type="submit" class="btn" value="¡Obten tu promedio!" onclick="ShowAverageGrades()">
		</div>
	</div>
</body>
</html>
